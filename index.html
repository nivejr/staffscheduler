		if(totalSat.includes("AM") == true && totalSat.includes("PM") == true && totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : All good 👍";
		} else if (totalSat.includes("AM") == true && totalSat.includes("PM")== true && !totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in Night shift ⚠️";
		} else if (totalSat.includes("AM") == true && !totalSat.includes("PM")== true && totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in PM shift ⚠️";
		} else if (totalSat.includes("AM") == true && !totalSat.includes("PM")== true && !totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in PM and Night shift ⚠️⚠️";
		} else if (!totalSat.includes("AM") == true && totalSat.includes("PM")== true && totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in AM shift ⚠️";
		} else if (!totalSat.includes("AM") == true && totalSat.includes("PM")== true && !totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in AM and Night shift ⚠️⚠️";
		}else if (!totalSat.includes("AM") == true && !totalSat.includes("PM")== true && totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in AM and PM shift ⚠️⚠️";
		}else if (!totalSat.includes("AM") == true && !totalSat.includes("PM")== true && !totalSat.includes("Night")== true)
		{
			sat_result = "Saturday : Add a staff in AM, PM and Night shift ⚠️⚠️⚠️";
		}

		document.getElementById("sat_result").innerHTML= sat_result
	}
